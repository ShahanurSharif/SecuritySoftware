databases:
  - name: security-soft-db
    plan: free
    databaseName: security_soft
    ipAllowList: []

services:
  - type: web
    name: security-software-api
    runtime: python
    plan: free
    region: singapore
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: gunicorn config.wsgi
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: security-soft-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend.onrender.com"
      - key: ACCESS_TOKEN_LIFETIME_MINUTES
        value: "30"
      - key: REFRESH_TOKEN_LIFETIME_DAYS
        value: "1"
      - key: PYTHON_VERSION
        value: "3.13.4"
